name: Build and Push Docker Images

on:
  push:
    tags:
      - "*"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: dbca-wa/cannabis

jobs:
  # ====================== FRONTEND BUILDS ======================
  # Frontend needs separate test/prod builds because env vars are baked in at build time
  
  build-frontend-test:
    name: Build Frontend (Test)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Frontend Test image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:test-${{ steps.tag.outputs.TAG_NAME }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:test
          build-args: |
            VITE_PRODUCTION_BACKEND_API_URL=https://cannabis-test.dbca.wa.gov.au/v1/api/
            VITE_VERSION=${{ steps.tag.outputs.TAG_NAME }}
          cache-from: type=gha,scope=frontend-test
          cache-to: type=gha,mode=max,scope=frontend-test
          labels: |
            org.opencontainers.image.title=Cannabis Frontend (Test)
            org.opencontainers.image.version=${{ steps.tag.outputs.TAG_NAME }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  build-frontend-production:
    name: Build Frontend (Production)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Frontend Production image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:${{ steps.tag.outputs.TAG_NAME }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
          build-args: |
            VITE_PRODUCTION_BACKEND_API_URL=https://cannabis.dbca.wa.gov.au/v1/api/
            VITE_VERSION=${{ steps.tag.outputs.TAG_NAME }}
          cache-from: type=gha,scope=frontend-prod
          cache-to: type=gha,mode=max,scope=frontend-prod
          labels: |
            org.opencontainers.image.title=Cannabis Frontend (Production)
            org.opencontainers.image.version=${{ steps.tag.outputs.TAG_NAME }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  # ====================== BACKEND BUILD ======================
  # Backend doesn't need separate test/prod builds - same image, different runtime config
  
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:${{ steps.tag.outputs.TAG_NAME }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          labels: |
            org.opencontainers.image.title=Cannabis Backend
            org.opencontainers.image.version=${{ steps.tag.outputs.TAG_NAME }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
